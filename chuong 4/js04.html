<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT 04</title>
    <style>
        table, td {
    border: 1px solid black;
    padding: 5px;
}

table {
    margin-right: auto;
    margin-left: auto;
    width: 500px;
}
th > h2 {
    text-align: center;
}
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2"><h2>CÁC PHÉP TÍNH SỐ HỌC</h2></th>
        </tr>
        <tr>
            <td>Số thứ nhất: </td>
            <td><input type="number" name="textbox" id="a"></td>
        </tr>
        <tr>
            <td>Số thứ hai: </td>
            <td><input type="number" name="textbox" id="b"></td>
        </tr>
        <tr>
            <td>Chọn phép toán: </td>
            <td>
                <input type="radio" name="tinhtoan" id="Cong"> Cộng
                <br>
                <input type="radio" name="tinhtoan" id="Tru"> Trừ
                <br>
                <input type="radio" name="tinhtoan" id="Nhan"> Nhân
                <br>
                <input type="radio" name="tinhtoan" id="Chia"> Chia
            </td>
        </tr>
        <tr>
            <td><button onclick="tinhtoan()">Thực hiện</button></td>
            <td id="kq"></td>
        </tr>
    </table>
    <script>
    function tinhtoan() 
    {
    var a = (document.getElementById("a").value)
    var b = (document.getElementById("b").value)
    if   (document.getElementsById("Cong").checked) 
    {
        document.getElementById("kq").innerHTML = a + b
    }
    else if(document.getElementsById("Tru").checked) {
        document.getElementById("kq").innerHTML = a - b
    }
    else if(document.getElementsById("Nhan").checked) {
        document.getElementById("kq").innerHTML = a * b
    }
    else if(document.getElementsById("Chia").checked){
        document.getElementById("kq").innerHTML = a / b
    }
}
document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>
