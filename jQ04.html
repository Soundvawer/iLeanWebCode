<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jQuery 04</title>
        <style>
            body{
                text-align: center;
            }
            #main{
                margin: 0px auto;
                width: 100%;
                text-align: center;
            } 
            #main div{
                width: 60px;
                height: 60px;
                margin: 5px;
                display: inline-block;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
        $(document).ready(function(){
            $("#main div").click(function(){
                var color = $(this).css("background-color");
                console.info(color);
                var colorName;
                switch(color){
                    case "rgb(255, 0, 0)": colorName="Red";break;
                    case "rgb(255, 0, 255)": colorName="Purple";break;
                    case "rgb(0, 0, 255)": colorName="Blue";break;
                    case "rgb(0, 255, 0)": colorName="Green";break;
                }
                $("#result").html("This is " + colorName + " : " + color);
                $("#result").css({'color': color, 'front-weight':'bold'})
            })
        })
        
        </script>
      
        <body>
            <p>Click len cac hinh vuong</p>
            <div id= "main">
            <div style="background-color: blue"></div>
           <div style="background-color: red"></div>
           <div style="background-color: #ff00ff"></div>
           <div style="background-color: rgb(0, 255, 0)"></div>
            </div>
    
           <p id="result"></p>
        </body>
    </head>
</html>
